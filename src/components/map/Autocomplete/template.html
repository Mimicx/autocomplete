<div>
    <v-row>

       <v-col cols="12" sm="6" >

                      <v-text-field
                       solo
                       :label="label || 'Search Address'"
                       prepend-inner-icon="place"
                       v-model="search"
                   ></v-text-field>

                           <v-card
                               class="mx-auto"
                               tile
                           >
                           <v-list-item two-line v-for="place in places" :key="place.id +''+ Math.random(1,20)">
                           <v-list-item-content  style="cursor:pointer"  v-on:click="placechanged(place)">
                               <v-list-item-title>{{ place.text }}</v-list-item-title>
                               <v-list-item-subtitle>{{ place.place_name }}</v-list-item-subtitle>
                           </v-list-item-content>
                           </v-list-item>

                       
                       </v-card>
              </v-col>

              </v-row>
   </div>
